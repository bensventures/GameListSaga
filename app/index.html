<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Game List Saga</a>
		</div>
	</div>
</div>
<div id="home-view" class="home-view">
	<div class="jumbotron">
		<h1>Your Kingdom</h1>
		<div class="actions-user row">
			<div class="col-xs-4">
				<button class="action-search btn icon ion-ios7-search-strong"></button>
			</div>
			<div id="games-counter" class="counter-module col-xs-4">
				<!-- template/games-counter.html -->
			</div>
			<div class="col-xs-4">
				<a class="action-add icon ion-plus-circled" href="#add"></a>
			</div>
			<div>
				<button class="action-edit btn icon ion-edit"></button>
			</div>
		</div>
	</div>
	<ul id="games-list" class="list-group grid-group container">
		<!-- template/games-list.html -->
	</ul>
	<div id="modal-added" class="overlay">Game Added</div>
</div>

<!-- Off-canvas search view -->
<div id="search-view" class="floating-view search-view">
	<div class="container">
		<form role="form" class="search-form">
			<div class="form-group">
				<label for="search-term">Browse our list of games</label>
				<input id="search-term" class="form-control" type="text" placeholder="search" />
			</div>
		</form>
		<ul id="results" class="list-group row"></ul>
		<a href="#" class="action-close btn icon ion-ios7-close-empty"></a>
	</div>
</div>

<!-- Off-canvas game view -->
<div id="game-view" class="floating-view game-view">
	<div class="container"></div>
</div>

<!--script data-main="js/main" src="../bower_components/requirejs/require.js"></script-->
<script src="./js/app.js"></script>
